    body {
      background-color: black;
      padding: 0; margin: 0;
    }

    h1{
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);

    }

    input{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      font-family: Roboto Mono;
    }

    button{
      background-color: black;
      border-radius: 5px;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      border: 3px solid crimson;
      color: white;
      font-size: 30px;
      font-family: Roboto Mono;
    }

    button:hover{
      background-color: crimson;
      color:white;
